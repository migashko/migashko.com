$HTTP["url"] =~ "^" {
   cgi.assign = ( ".pl"  => "/usr/bin/perl",
                  ".cgi" => "/usr/bin/perl",
                  ".rb"  => "/usr/bin/ruby",
                  ".erb" => "/usr/bin/eruby",
                  ".py"  => "/usr/bin/python3",
                  ".sh"  => "/bin/sh"
   )
}

$HTTP["host"]  == "play.migashko.com" {
        server.document-root = "/hdd/migashko.com/www/private/play/",
        accesslog.filename   = "/var/log/lighttpd/play.migashko.com-access.log"
}

