<?python from genshi import HTML ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

  <head>
    <title>Список сервисов</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="private.css"/>
  </head>
  
  <body>

    <a href="./index.html" class="superblock">
      <img src="images/back.png" class="common-ico"/>
      <div class="common-text">Назад</div>
    </a>

    <py:if test="'services' in g">
      <py:for each="srv in g.services">
        <div class="superblock">
          <img src="images/${srv.status}.png" class="status-ico"></img>
          <img src="images/${srv.name}.png" class="common-ico"/>
          <div class="common-text"> ${srv.name} </div>

          <a href="${srv.restart}" py:if="'restart' in srv" >
            <img src="images/restart.png" class="control-ico" ></img>
          </a>

          <a href="${srv.start}" py:if="'start' in srv" >
            <img src="images/start.png" class="control-ico" ></img>
          </a>

          <a href="${srv.stop}" py:if="'stop' in srv" >
            <img src="images/stop.png" class="control-ico" ></img>
          </a>
        </div>
      </py:for>
    </py:if>

    
    <a href="./service_list.py" class="superblock">
      <img src="images/reload.png" class="common-ico"/>
      <div class="common-text"> Обновить </div>
    </a>

    <a href="/" class="superblock">
      <img src="/noaccess2.jpg" class="common-ico"/>
      <div class="common-text"> Домой </div>
    </a>

  </body>
</html>
